<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Formulario de contacto" />
    <meta name="author" content="Lautaro Fuente" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Contáctenos</title>
  </head>
  <body>
    <header>
      <h1>Formulario de contacto</h1>
    </header>
    <main>
      <div class="container">
        <form
          class="form"
          action="https://formsubmit.co/lautaro.fuente@yahoo.com"
          method="POST"
        >
          <label for="name">Nombre:</label>
          <input
            class="info"
            type="text"
            name="name"
            placeholder="Escribe tu nombre"
            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
            title="Nombre sólo acepta letras y espacios en blanco"
            required
          />
          <label for="email">Correo electrónico:</label>
          <input
            class="info"
            type="email"
            name="email"
            placeholder="Escribe tu correo"
            pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$"
            title="Formato de correo inválido"
            required
          />
          <textarea
            name="comentarios"
            placeholder="Escribe tu comentario"
            cols="30"
            rows="10"
            required
          ></textarea>
          <input class="submit" type="submit" />
        </form>
      </div>
    </main>
  </body>
</html>
